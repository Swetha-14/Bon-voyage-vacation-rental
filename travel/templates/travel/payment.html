{% extends "travel/layout.html" %}

{% block body %}
        <h2 class="text-center">Credit Card Details</h2>
        <br/>
        <img class="center" src="http://i76.imgup.net/accepted_c22e0.png">
        <div class="container">
            <div class="row">
            <div class="col-sm">
                <form action="{% url 'place' place_id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="payment">
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" placeholder="Name on Card">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="password" placeholder="Card Number">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="date" name="password" placeholder="Exp-date">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="password" placeholder="Security Code(CVV)">
                    </div>
                    <input class="btn btn-success" type="submit" value="Make Payment">
                </form>
            </div>
            </div>
        </div>
{% endblock %}
